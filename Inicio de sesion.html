<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device=width, initial-scale=1" name="viewport">
        <title>Pagina de ejemplo</title>
        
        <link rel="stylesheet" href="Inicio de sesion/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Inicio de sesion/css/normalice.css">
        <style>body{
            background-image: url('Inicio de sesion/img/inicioSesion.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%; }
        </style>
    </head>
    <body>
        <!-- Formularios -->
        <div class="contenedor-formularios">
            <!-- Logo -->
            <div class="container" align="center">
                <img src="Inicio de sesion/img/logo.png" alt="logo image" width="350" height="250">
            </div>
            <!-- Contenido de los Formularios -->
            <div class="contenido-tab">
                <!-- Iniciar Sesion -->
                <div id="iniciar-sesion">
                    <h1>¡Te damos la bienvenida!</h1>
                    <form action="#" method="post">
                        <div class="contenedor-input">
                            <input type="text" placeholder="Correo" required>
                        </div>
                        <div class="contenedor-input">
                            <input type="password" placeholder="Contraseña" required>
                        </div>
                        <p class="forgot"><a href="#">¡Olvide mi contraseña!</a></p>
                        <input type="submit" class="button button-block" value="Iniciar Sesión" >
                    </form>
                </div>
            </div> 
            <p class="Regis">Si aun no tienes cuenta <a href="#"><u>Registrate</u></a></h1>


   <script src="js/jquery.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
